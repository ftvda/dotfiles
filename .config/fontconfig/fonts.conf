<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="pattern">
	   <test qual="any" name="family"><string>monospace</string></test>
	   <edit name="family" mode="prepend" binding="same"><string>Liberation Mono</string></edit>
	   <edit name="family" mode="append" binding="same"><string>Noto Serif CJK JP</string></edit>
	</match>
		
	<match target="pattern">
	   <test qual="any" name="family"><string>emoji</string></test>
	   <edit name="family" mode="prepend" binding="same"><string>Liberation Mono</string></edit>
	   <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
	</match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
